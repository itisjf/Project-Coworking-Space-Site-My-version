<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coworking Space Site</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        WeBarelyWork
                    </li>

                    <li>
                        <img src="images/pin.png" alt="a map pin" class="icon">
                    </li>

                    <li class="burger-menu">
                        <img src="images/burger.png" alt="a burger menu icon" class="icon">
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <!-- MAIN TITLE SECTION -->
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>

            <!-- SPACE SECTION 1 -->
            <section class="space-section">
                <img src="images/hygge.jpg" alt="a coworking space - hygge">
                <div class="exclusive-banner">Exclusive</div>
                <div class="space-metadata">
                    <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="btn-book">Book</button>
                </div>
            </section>

            <!-- SPACE SECTION 2 -->
            <section class="space-section">
                <img src="images/sky-garden.jpg" alt="a coworking space - sky-garden">
                <div class="space-metadata">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="btn-book">Book</button>
                </div>
            </section>

            <!-- SPACE SECTION 3 -->
            <section class="space-section">
                <img src="images/generator.jpg" alt="a coworking space - generator">
                <div class="space-metadata">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button class="btn-book">Book</button>
                </div>
            </section>
        </main>

        <!-- CHATBOX -->
        <div class="chatbox">
            <img src="images/message.png" alt="a speech buble">
        </div>
    </body>
</html>
